<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/124c3d963d.js" crossorigin="anonymous"></script>
    <title>Courses</title>
</head>
<body>
    <div class="w-80 shadow-xl inset-shadow-sm rounded-2xl mx-auto px-4 py-8">
        <h1 class="text-3xl text-center mb-8">Search for courses</h1>
        <div class="mb-6">
            <input type="text" placeholder="Search for topic, courses, Questions" 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring">
        </div>
        <div class="mb-6">
            <label for="categories" class="block text-gray-700 text-sm font-bold mb-2"></label>
            <select id="categories"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring ">
                <option value="finance">All Categories</option>
                <option value="finance">Finance</option>
                <option value="economics">Economics</option>
                <option value="history">History</option>
                <option value="technology">Technology</option>
                <option value="genetics">Genetics</option>
                <option value="ca">CA</option>
            </select>
        </div>
        <div>
            <div class="flex gap-2 mb-4">
                <h2 class="text-lg">Popular</h2>
                <button class="bg-purple-200 hover:bg-purple-300 py-2 px-4 rounded-full">Finance</button>
                <button class="bg-purple-200 hover:bg-purple-300 py-2 px-4 rounded-full">Economics</button>
            </div>
            <div class="flex gap-2">
                <button class="bg-purple-200 hover:bg-purple-300 py-2 px-4 rounded-full">History</button>
                <button class="bg-purple-200 hover:bg-purple-300 py-2 px-4 rounded-full">Technology</button>
                <button class="bg-purple-200 hover:bg-purple-300 py-2 px-4 rounded-full">CA</button>
            </div>
        </div>
    </div>
    <div class="w-32 p-2 justify-center rounded-full bg-purple-700 hover:bg-purple-500 flex gap-3 items-center text-white ml-[45%] -mt-5">
        <a href="#" target="_blank">Search</a>
        <i class="fa-solid fa-arrow-right"></i>
    </div>
</body>
</html>
